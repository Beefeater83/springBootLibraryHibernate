<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>

<body>

<div th:if="${books}">
       <div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getBookName()+', '+ book.getAuthor() + ', '+ book.getYearOfIssue() }">book</a>
       </div>
</div>

<div th:if="${booksWithPages}">
    <div th:each="book : ${booksWithPages}">
        <a th:href="@{/books/{id}(id=${book.getId()})}"
           th:text="${book.getBookName()+', '+ book.getAuthor() + ', '+ book.getYearOfIssue() }">book</a>
    </div>
    <div>
        <ul class="pagination">

            <li th:class="${currentPage == 0 ? 'disabled' : ''}">
                <a th:if="${currentPage > 0}" th:href="@{/books(page=${currentPage - 1}, books_per_page=${booksPerPage})}">Previous</a>
                <span th:if="${currentPage == 0}">Previous</span>
            </li>

            <li th:class="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                <a th:if="${currentPage < totalPages - 1}" th:href="@{/books(page=${currentPage + 1}, books_per_page=${booksPerPage})}">Next</a>
                <span th:if="${currentPage == totalPages - 1}">Next</span>
            </li>

        </ul>
    </div>
</div>


<br/>
<hr/>
<a href="/books/new">Добавить книгу</a>
</body>
</html>
